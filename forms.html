<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstname">First Name: </label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="firstname"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name: </label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="city">City: </label>
            <select class="form-control">
              <option>Ankara</option>
              <option>İstanbul</option>
              <option>İzmir</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">About: </label>
            <textarea rows="3" class="form-control" id="bio"> </textarea>
          </div>
          <div class="form-check">
            <label class="form-check" for="term">
              <input type="checkbox" class="form-check-input" id="term" />I
              accept the terms.
            </label>
            <label class="form-check disabled" for="term">
              <input type="checkbox" disabled class="form-check-input" id="term" />I
              accept the terms.
            </label>
            <label class="form-check-label" for="term">
              <input type="checkbox" checked="true" class="form-check-input" id="term" />I
              accept the terms.
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label"  for="radio">
              <input type="radio" checked="true" class="form-check-input"  name = "radio" id="radio" />I
              accept the terms.
            </label>           
          </div>
          <div class="form-check">
            <label class="form-check-label"  for="radio">
              <input type="radio" checked="true" class="form-check-input"  name = "radio" id="radio" />I
              accept the terms.
            </label>           
          </div>
          <div class="form-check">
            <label class="form-check-label"   for="radio">
              <input type="radio" checked="true" class="form-check-input"  name = "radio" id="radio" />I
              accept the terms.
            </label>           
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
